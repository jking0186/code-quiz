<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Code Quiz</title>
</head>
<body>
    <!-- The page opens with an introduction to the quiz explaining the rules -->

    <div class="container">
        <div class="row mt-5">
            <div class="col col-margin mt-5 text-center">
                <h1>Code Quiz Challenge</h1>
            </div>
        </div>
    </div>

    <!-- Introduction -->

    <div id="quiz-display" class="row">
        <div id="start-display" class="col col-md-8 offset-md-2 text-center">
            <p>Try answering the following code-related questions within the time limit. Keep in mind that inccorect answers will penalize your score/time by ten seconds.</p>
            <!-- Start Button -->
            <button class="btn btn-primary">Start</button>
        </div>
    </div>

    <!-- Timer -->

    <div id="timer-display" style="display: none;">
        <div class="row text-center">
            <div class="col col-md-8 offset-md-2">
                <div class="alert alert-light" role="alert">
                    <p>Timer: <span id="timer" data-time="60">60</span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Questions & answer choices display when the start button is clicked -->

    <div id="question-display" style="display: none;">
        <div class='row'>
            <div class="col col-md-8 offset-md-2 text-center">
                <h2 id='question'></h2>
                <ul id='choice' style="list-style: none">
                    <li><button type="button" class="btn btn-primary btn-block btn-margin mb-1" id='a'>Choice 1</button></li>
                    <li><button type="button" class="btn btn-primary btn-block btn-margin mb-1" id='b'>Choice 2</button></li>
                    <li><button type="button" class="btn btn-primary btn-block btn-margin mb-1" id='c'>Choice 3</button></li>
                </ul>
                <div class="alert alert-light" role="alert">
                    <p id='answerChoice' style='visibility: hidden;'></p>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
